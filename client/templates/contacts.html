<ion-view title="Contacts">
    <ion-content>
        <ion-list>
            <ion-item class="item-avatar item-remove-animate" 
                      type="item-text-wrap" ng-click="contacts.newChat(contact._id)"
                      ng-repeat="contact in contacts.data | orderBy: 'contact.profile.name'">
                <img ng-src="{{contact | contactsPicture}}" />
                <h2>{{contact | contactsName}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
